favicon: https://cdn.jsdelivr.net/gh/jerryc127/CDN/img/favicon.png

avatar:
  img: /img/levi-avatar.svg
  effect: false

disable_top_img: true
index_img: false
default_top_img: false

cover:
  index_enable: false
  aside_enable: false
  archives_enable: false

background: "#eaf3e8"

subtitle:
  enable: true
  effect: false
