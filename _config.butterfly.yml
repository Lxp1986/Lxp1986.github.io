    - 三色风，记录生活与热爱
    - 旅游、情感、技术与投资
    - 在变化中保持清醒与温度

social:
  fab fa-github: https://github.com/Lxp1986 || GitHub || '#24292e'

index_layout: 3
index_post_content:
  method: 3
  length: 180

toc:
  post: true
  page: true
  number: true
  expand: false
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href: https://www.lxpyll.top
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

comments:
  use: Waline
  text: true
  lazyload: false
  count: false
  card_post_count: false

waline:
  # 你部署 Waline 后把地址填在这里（必须）
  # 示例: https://your-waline-server.vercel.app
  # 当前先用公共示例服务，建议后续替换为你自己的服务地址
  serverURL: https://waline-comment.vercel.app
  pageview: false
  option:
    requiredMeta:
      - nick
    placeholder: 写下你的想法，欢迎交流
    avatar: monsterid
    lang: zh-CN
    emoji:
      - https://unpkg.com/@waline/emojis@1.2.0/weibo
    search: false
    reaction: false

aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: Levi的Blog
    button:
      enable: true
      icon: fab fa-github
      text: 访问 GitHub
      link: https://github.com/Lxp1986
  card_announcement:
    enable: true
    content: 欢迎来到我的博客，持续更新中。
  card_recent_post:
    enable: true
    limit: 5
  card_categories:
    enable: true
    limit: 8
  card_tags:
    enable: true
    limit: 30
  card_archives:
    enable: true
    type: monthly
    format: YYYY 年 MM 月
    order: -1
    limit: 8
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    runtime_date: 2026-02-16

footer:
  owner:
    enable: true
    since: 2026
  copyright:
    enable: false
  custom_text: 三色风 | Levi

theme_color:
  enable: true
  main: "#E53935"
  paginator: "#43A047"
  button_hover: "#FBC02D"
  text_selection: "#FBC02D"
  link_color: "#C62828"
  meta_color: "#5f6368"
  hr_color: "#FDD835"
  code_foreground: "#2E7D32"
  code_background: "rgba(251, 192, 45, .12)"
  toc_color: "#43A047"
  blockquote_padding_color: "#E53935"
  blockquote_background_color: "#FBC02D"
  scrollbar_color: "#43A047"
  meta_theme_color_light: "#ffffff"
  meta_theme_color_dark: "#111111"

copy:
  enable: true

readmode: true

rightside_scroll_percent: true

